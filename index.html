<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grievance Portal, Magda</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      padding: 20px;
      color: #4a4a4a;
    }
    h1 {
      color: #ff5ca2;
    }
    .photos {
      margin-bottom: 20px;
    }
    .photos img {
      width: 300px;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    form {
      background-color: #fff0f6;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      max-width: 400px;
    }
    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffb3d9;
      border-radius: 5px;
    }
    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #thankyou {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio id="badDay" loop>
    <source src="bad_day.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div class="photos">
    <img src="beachlove.jpg" />
  </div>

  <h1>Grievance Portal, Magda</h1>
  <p>As requested, you can submit your very real and valid complaints here.</p>

  <form id="grievance-form">
    <input type="text" name="title" placeholder="Title of grievance" required />
    <textarea name="message" placeholder="What's bothering you?" required></textarea>
    <select name="mood">
      <option>Annoyed</option>
      <option>Sad</option>
      <option>Angry</option>
      <option>Disappointed</option>
      <option>Hungry</option>
      <option>Sickly</option>
    </select>
    <select name="severity">
      <option>Minor</option>
      <option>Medium</option>
      <option>Serious</option>
      <option>End of the world</option>
      <option>I'm going to kill you</option>
    </select>
    <br />
    <button type="submit">Submit</button>
  </form>

  <div id="thankyou">
    <h2>Thank you, Madzia</h2>
    <p>Your grievance has been sent to Seb.</p>
    <p>He will get back to you very soon (after thinking long and hard about how to make it up to you).</p>
  </div>

  <script>
    emailjs.init("P-Apg5pJEBCLvbhLH");

    document.getElementById("grievance-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs
        .send("service_cff0xjk", "template_6tdsgio", {
          title: this.title.value,
          message: this.message.value,
          mood: this.mood.value,
          severity: this.severity.value,
        })
        .then(function() {
          document.getElementById("grievance-form").style.display = "none";
          document.getElementById("thankyou").style.display = "block";
        })
        .catch(function(error) {
          alert("Oops! Something went wrong.\n" + JSON.stringify(error));
        });
    });
  </script>

  <script>
    document.addEventListener("click", function playMusicOnce() {
      const audio = document.getElementById("badDay");
      if (audio.paused) {
        audio.play().catch((err) => {
          console.log("Autoplay blocked:", err);
        });
      }
      document.removeEventListener("click", playMusicOnce);
    });
  </script>
</body>
</html>
